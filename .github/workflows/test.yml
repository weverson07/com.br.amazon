name: Java CI with Selenium

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: üßæ Checkout c√≥digo do reposit√≥rio
        uses: actions/checkout@v3

      - name: ‚òï Instalar Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ‚öôÔ∏è Instalar o Google Chrome e ChromeDriver
        run: |
          sudo apt update
          sudo apt install -y wget unzip xvfb libxi6 libgconf-2-4 libnss3 google-chrome-stable
          CHROMEDRIVER_VERSION=$(curl -sS https://chromedriver.storage.googleapis.com/LATEST_RELEASE)
          wget https://chromedriver.storage.googleapis.com/$CHROMEDRIVER_VERSION/chromedriver_linux64.zip
          unzip chromedriver_linux64.zip
          sudo mv chromedriver /usr/local/bin/
          sudo chmod +x /usr/local/bin/chromedriver

      - name: ‚úÖ Verificar instala√ß√£o do Chrome e do Driver
        run: |
          google-chrome --version
          chromedriver --version

      - name: üß™ Rodar testes com Maven + Xvfb (modo gr√°fico virtual)
        run: |
          Xvfb :99 -ac &     # Inicia servidor X virtual
          export DISPLAY=:99 # Informa ao Selenium onde renderizar
          mvn clean test
        continue-on-error: true

      - name: üìÑ Mostrar logs do Surefire no console
        if: always()
        run: |
          echo "üìÑ Exibindo logs dos testes:"
          ls -l target/surefire-reports || echo "Nenhum relat√≥rio encontrado"
          cat target/surefire-reports/*.txt || echo "Nenhum log encontrado"

      - name: üì¶ Anexar relat√≥rios JUnit XML
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-xml-report
          path: target/surefire-reports/

      - name: üìÑ Anexar relat√≥rio HTML (Surefire)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: html-relatorio-teste
          path: target/site/index.html
