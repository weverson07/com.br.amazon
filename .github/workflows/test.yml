name: Java Selenium CI Pipeline

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    name: Build & Test Java + Selenium

    steps:
      - name: 🔄 Checkout do código
        uses: actions/checkout@v3

      - name: ☕ Configurar Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      - name: ⚙️ Instalar Google Chrome & ChromeDriver
        run: |
          sudo apt update
          sudo apt install -y wget unzip xvfb google-chrome-stable
          CHROMEDRIVER_VERSION=$(curl -sS https://chromedriver.storage.googleapis.com/LATEST_RELEASE)
          wget https://chromedriver.storage.googleapis.com/$CHROMEDRIVER_VERSION/chromedriver_linux64.zip
          unzip chromedriver_linux64.zip
          sudo mv chromedriver /usr/local/bin/
          sudo chmod +x /usr/local/bin/chromedriver

      - name: ✅ Verificar versões
        run: |
          java -version
          google-chrome --version
          chromedriver --version

      - name: 🧪 Rodar testes com Maven
        run: |
          echo "Iniciando testes com Maven"
          mvn clean test site
        env:
          DISPLAY: :99

      - name: 📦 Anexar relatórios JUnit XML
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-xml-report
          path: target/surefire-reports/

      - name: 📄 Anexar relatório HTML (Surefire)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: html-relatorio-teste
          path: target/site/