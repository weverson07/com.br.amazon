name: Java Selenium CI Pipeline

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    name: Build & Test Java + Selenium

    steps:
      - name: üîÑ Checkout do c√≥digo
        uses: actions/checkout@v3

      - name: ‚òï Configurar Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      - name: ‚öôÔ∏è Instalar Google Chrome & ChromeDriver
        run: |
          sudo apt update
          sudo apt install -y wget unzip xvfb libxi6 libgconf-2-4 libnss3 google-chrome-stable
          CHROMEDRIVER_VERSION=$(curl -sS https://chromedriver.storage.googleapis.com/LATEST_RELEASE)
          wget https://chromedriver.storage.googleapis.com/$CHROMEDRIVER_VERSION/chromedriver_linux64.zip
          unzip chromedriver_linux64.zip
          sudo mv chromedriver /usr/local/bin/
          sudo chmod +x /usr/local/bin/chromedriver

      - name: ‚úÖ Verificar vers√µes
        run: |
          java -version
          google-chrome --version
          chromedriver --version

      - name: üß™ Rodar testes com Maven (com xvfb)
        run: |
          echo "Iniciando testes com Maven"
          Xvfb :99 -ac &
          export DISPLAY=:99
          mvn clean test site
        env:
          DISPLAY: :99

      - name: üì¶ Anexar relat√≥rios JUnit XML
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-xml-report
          path: target/surefire-reports/

      - name: üìÑ Anexar relat√≥rio HTML (Surefire)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: html-relatorio-teste
          path: target/site/index.html
